<!DOCTYPE html>
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.1/assets/img/favicons/favicon.ico">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/offcanvas/">

    <!-- Bootstrap core CSS -->
    <link href="./templates/Home/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./templates/Home/offcanvas.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./style.css" />

    <title>Página Inicial</title>
    <meta charset="utf-8">
</head>

<body>

    <div id="homeContainer">

        <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" id="barraInicial">
            <a class="navbar-brand mr-auto mr-lg-0" href="./home.html">
                <img src="./templates/Login/mt.svg" alt="" width="30" height="30">
                <a class="nav-link" id="dash" href="./home.html">Dashboard</a>
            </a>
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav col-md-12">
                    <li class="nav-item">
                        <a class="nav-link" href="./perfil.html">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btnSair" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="nav-scroller bg-white shadow-sm">
            <nav class="nav nav-underline">
                <a class="nav-link active" href="./home.html">Dashboard</a>
            </nav>
        </div>

        <main role="main" class="container">
            <div class="row">
                <div class="col-md-12">
                    <h4>Página Inicial</h4>
                </div>
            </div>
            <div class="d-flex align-items-center p-3 my-3 text-white-40 bg-purple rounded shadow-sm">
                <div class="lh-100 col-md-12">
                    <h6>
                        <input type="text" class="form-control" id="comentarios" placeholder="Escreva aqui seu comentário" value="" required="">
                        <p></p>
                    </h6>
                    <div class="d-flex flex-row-reverse">
                        <div>
                            <button type="button" id="btnEnviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="my-3 p-3 bg-white rounded shadow-sm" id="comentariosMaisRecentes">
                <h6 class="border-bottom border-gray pb-2 mb-0">Atualizações recentes</h6>
                <div id="comentariosRecentes">
                    <!--Aqui irá carregar o template com os comentários pelo home.js-->
                </div>
                <small class="d-block text-right mt-3" id="btnAllComents">
                <a  href="#">Todos comentários</a>
              </small>
            </div>
            <div class="my-3 p-3 bg-white rounded shadow-sm" id="containerTodosComentarios" style="display:none">
                <h6 class="border-bottom border-gray pb-2 mb-0">Todos os comentários</h6>
                <div id="todosComentarios">
                    <!--Aqui irá carregar o template com os comentários pelo home.js-->
                </div>
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-end" id="paginacao">
                        <!--Aqui irá carregar o template com a paginação pelo home.js-->
                    </ul>
                </nav>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="modalEdicaoComentarios" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">
                                Atualizar comentários
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">
                                    &times;
                                </span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <h6>
                                <input type="text" class="form-control" id="editarComentarios" value="" required="">
                                <p></p>
                            </h6>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Fechar
                            </button>
                            <button type="button" class="btn btn-primary" id="btnSalvaEdicaoComentario">
                                Salvar alterações
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./home.js" type="text/javascript"></script>
</body>

</html>
