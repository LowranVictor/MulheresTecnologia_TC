<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap core CSS -->
    <link href="./templates/Login/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./templates/Login/floating-labels.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="./style.css" />

    <title>Mulheres Tecnologicas</title>
</head>

<body>
    <div id="formLoginContainer">
        <form class="form-signin" id="formLogin">
            <div class="text-center mb-4">
                <img class="mb-4" src="./templates/Login/mt.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                <p>Informe seu e-mail e senha para se comunicar com outros usuários.</p>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Endereço de E-mail" required="" autofocus="">
                <label for="inputEmail">Endereço de E-mail</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required="">
                <label for="inputPassword">Senha</label>
            </div>

            <button class="btn btn-lg btn-primary btn-block" type="submit" id="btnLogin">Entrar</button>

            <h1 class="h6 mb-3 font-weight-normal">Não possui cadastro? Clique em<a href="cadastro.html"> quero me cadastrar</a>.</h1>

            <p class="mt-5 mb-3 text-muted text-center">© 2020</p>

        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
